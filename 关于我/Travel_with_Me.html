<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel with Me！</title>
    <link rel="stylesheet" href="../css/Travel_with_me.css">

<body class="default">
    <form action="">
        <table class="table1">
            <tr>
                <td class="t1-1">
                    <h1>和我一起旅行</h1>
                </td>
            </tr>
            <tr>
                <td class="t1-2">
                    <p>如果你也想和我一起去到世界各地感受自然风光：</p>
                    <p>请留下自己的信息，便于后续联系哦:D</p>
                </td>
            </tr>
        </table>
        <div>
            <table class="table2">
                <tr>
                    <td class="t2">
                        <div  class="d1">
                            <table class="table2-1">
                                <tr>
                                    <td  class="t2-1-1">
                                        <p>
                                            留下你的个人信息，一定要正确噢！等待我的电话吧~附带我从各个国家带回来的"<span style="color:#b8d3e6">小礼物</span>"一份:D
                                        </p>
                                        <span class="sp"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="t2-1-2">
                                        <ul class="list">
                                            <li>
                                                <label for="">姓名</label>
                                                <span>
                                                    <input type="text" class="name">
                                                </span>
                                            </li>
                                            <li>
                                                <label class="aaa" for="">性别</label>
                                                <span class="a123">
                                                    <input class="radio" type="radio" name="beantype" value="boy">
                                                    <label for="">男孩</label>
                                                    <input class="radio" type="radio" name="beantype" value="girl">
                                                    <label for="">女孩</label>
                                                </span>
                                            </li>
                                            <li>
                                                <label for="">手机号</label>
                                                <span>
                                                    <input type="text" class="tel">
                                                </span>
                                            </li>
                                            <li>
                                                <label class="aaa" for="">国  家</label>
                                                <!-- <div class="ab23"> -->
                                                    <select name="国家">
                                                        <option value="中国">中国</option>
                                                        <option value="美国">美国</option>
                                                        <option value="日本">日本</option>
                                                        <option value="印度尼西亚">印度尼西亚</option>
                                                        <option value="毛里求斯">毛里求斯</option>
                                                    </select>
                                                <!-- </div> -->
                                            </li>
                                            <li>
                                                <label class="aaa" for="">地  址</label>
                                                <span >
                                                    <input type="text" class="adress">
                                                </span>
                                            </li>
                                        </ul>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="d2">
                            <table class="table2-1">
                                <tr>
                                    <td class="t2-1-1">
                                        <span class="sp"></span>
                                        想和我一起去的国家（目前正在筹备中~）
                                    </td>
                                </tr>
                                <tr>
                                    <td class="t2-1-2">
                                        <ul class="list">
                                            <li>
                                                <input class="radio" type="checkbox" name="extras[]" value="法国">
                                                <label for="">法国</label>
                                            </li>
                                            <li>
                                                <input class="radio" type="checkbox" name="extras[]" value="新西兰">
                                                <label for="">新西兰</label>
                                            </li>
                                            <li>
                                                <input class="radio" type="checkbox" name="extras[]" value="荷兰">
                                                <label for="">荷兰</label>
                                            </li>
                                            <li>
                                                <input class="radio" type="checkbox" name="extras[]" value="挪威">
                                                <label for="">挪威</label>
                                            </li>
                                            <li>
                                                <input class="radio" type="checkbox" name="extras[]" value="冰岛">
                                                <label for="">冰岛</label>
                                            </li>
                                        </ul>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="d3">
                                <table class="table2-1">
                                    <tr>
                                        <td class="t2-1-1">
                                            <span class="sp"></span>
                                            分享一些超级有趣的旅行路线或者旅行攻略！（例如：法国的xx小镇美食很好吃，新西兰的萤火虫山洞像仙境！）
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="t2-1-2">
                                            <p class="answer">
                                                <label for="" class="hide">答案</label>
                                               <textarea name="" id="" cols="30" rows="10"></textarea>
                                            </p>
                                        </td>
                                    </tr>
                                </table>
                        </div>
                        <div class="d4">
                            <table class="table2-1">
                                <tr>
                                    <td class="t2-1-1">
                                        <span class="sp">*</span>
                                        还是希望得到你的认可啦><(我的博客设计的怎么样？)
                                    </td>
                                </tr>
                                <tr> 
                                    <td class="t2-1-2">
                                        <ul class="list"> 
                                            <li>
                                                <input class="radio" type="radio" name="beantype" value="1">
                                                <label for="">太棒啦</label>
                                            </li>
                                            <li>
                                                <input class="radio" type="radio" name="beantype" value="2">
                                                <label for="">太太棒啦</label>
                                            </li>
                                            <li>
                                                <input class="radio" type="radio" name="beantype" value="3">
                                                <label for="">太太太棒啦</label>
                                            </li>
                                            <li>
                                                <input class="radio" type="radio" name="beantype" value="4">
                                                <label for="">太太太太棒啦</label>
                                            </li>
                                            <li>
                                                <input class="radio" type="radio" name="beantype" value="5">
                                                <label for="">太太太太太棒啦</label>
                                            </li>
                                        </ul>
                                    </td>
                                </t>
                            </table>
                        </div>
                        <div class="d5">
                            <table class="table2-1">
                                <tr>
                                    <td class="t2-1-3"> 
                                       <button>
                                           <span>提交</span>
                                       </button>
                                        <!--<input type="submit" class="button" placeholder="提交">-->
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </form>
